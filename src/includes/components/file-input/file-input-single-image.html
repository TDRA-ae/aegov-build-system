<div class="aegov-form-control @@if(context.secondary){control-secondary} aegov-file-input-control @@additional-class">
  <div class="flex items-center gap-x-3">
    @@previewIcon
    <div>
      <label for="@@inputId" class="file-input-label aegov-btn @@buttonClass @@if(context.disabled){opacity-50 cursor-not-allowed pointer-events-none}">
        @@if (context.icon) {
          @@icon
        }
        @@buttonText
      </label>
      <input type="file" name="@@inputName" id="@@inputId" @@if(context.disabled){disabled}>
    </div>
  </div>
</div>
