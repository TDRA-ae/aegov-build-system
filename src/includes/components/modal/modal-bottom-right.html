<button data-modal-target="@@modalId" data-modal-toggle="@@modalId" class="aegov-btn" type="button">
    @@buttonText
</button>

<div data-modal-backdrop="static" data-modal-placement="bottom-right" id="@@modalId" tabindex="-1" aria-hidden="true" class="aegov-modal hidden z-50" role="dialog">
    <div class="relative sm:w-full lg:max-w-xl xl:max-w-2xl 2xl:max-w-3xl max-h-full">
        <div class="aegov-modal-wrapper bg-primary-50 p-4 md:p-5 xl:p-6">
            <div>
                <div class="sm:flex sm:items-start">
                    <div class="bg-primary-100 mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full sm:mx-0">
                        @@iconSVG
                    </div>
                    <div class="mt-3 text-center sm:ms-8 sm:mt-0 sm:text-left">
                        <h3 class="text-lg font-bold text-primary-800" id="modal-title">@@modalTitle</h3>
                        <div class="mt-4 text-base font-normal text-primary-600">
                            @@modalMessage
                        </div>
                    </div>
                </div>
                <div class="mt-6 md:mt-7 xl:mt-8 sm:flex sm:flex-row-reverse sm:gap-3">
                    <button type="button" class="aegov-btn btn-primary w-full sm:w-auto" onclick="@@primaryButtonAction">@@primaryButtonLabel</button>
                    <button data-modal-hide="@@modalId" type="button" class="aegov-btn btn-primary btn-outline mt-3 sm:mt-0 w-full sm:w-auto" onclick="@@secondaryButtonAction">@@secondaryButtonLabel</button>
                </div>
            </div>
        </div>
    </div>
</div>
