<button class="inline-block" data-modal-target="@@modalId" data-modal-toggle="@@modalId">
    <img class="inline-block w-10 md:w-12 lg:w-16 xl:w-20 2xl:w-24" src="@@starImageSrc" alt="@@starImageAlt" width="90" height="90">
</button>

<div id="@@modalId" tabindex="-1" aria-hidden="true" class="aegov-modal hidden z-50" role="dialog">
    <div class="relative w-full sm:max-w-sm max-h-full">
        <div class="aegov-modal-wrapper p-4 md:p-5 xl:p-6">
            <button type="button" class="aegov-modal-close top-2 end-2" data-modal-hide="@@modalId">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div>
                <div class="text-center">
                    <img class="inline-block w-28 md:w-32 lg:w-36 xl:w-40 2xl:w-44 mb-4 xl:mb-6"
                        src="@@modalStarImageSrc" alt="@@modalStarImageAlt" width="180" height="180">
                </div>
                <div class="text-center">
                    <p class="text-base text-aeblack-800 font-normal mb-0">@@awardInformation</p>
                    <a href="@@learnMoreLink" class="aegov-btn mt-6 md:mt-7 xl:mt-8">@@learnMoreText</a>
                </div>
                <div class="text-center mt-4 md:mt-5 xl:mt-6">
                    <a href="@@verificationLink"
                        class="text-xs font-light truncate max-w-full no-underline">@@verificationText</a>
                </div>
            </div>
        </div>
    </div>
</div>
