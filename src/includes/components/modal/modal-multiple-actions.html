<button data-modal-target="@@modalId" data-modal-toggle="@@modalId" class="aegov-btn" type="button">
    @@buttonText
</button>

<div id="@@modalId" tabindex="-1" aria-hidden="true" class="aegov-modal hidden z-50" role="dialog">
    <div class="relative w-full sm:max-w-sm max-h-full">
        <div class="aegov-modal-wrapper p-4 md:p-5 xl:p-6">
            <button type="button" class="aegov-modal-close top-2 end-2"
                data-modal-hide="@@modalId">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div>
                <div class="text-center">
                    <h3 class="text-lg font-bold text-aeblack-900" id="modal-title">@@modalTitle</h3>
                    <div class="mt-4">
                        <p class="text-base text-aeblack-500">@@modalDescription</p>
                    </div>
                </div>
            </div>
            <div class="mt-6 md:mt-7 xl:mt-8 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
                <button type="button" class="aegov-btn w-full sm:w-auto sm:col-start-2" onclick="@@primaryButtonAction">@@primaryButtonLabel</button>
                <button data-modal-hide="@@modalId" type="button"
                    class="aegov-btn btn-soft mt-3 sm:mt-0 w-full sm:w-auto sm:col-start-1" onclick="@@secondaryButtonAction">@@secondaryButtonLabel</button>
            </div>
        </div>
    </div>
</div>
