<button data-popover-target="@@popoverId" type="button" class="aegov-btn @@additional-class">
    @@buttonText
</button>
<div data-popover id="@@popoverId" role="tooltip" class="aegov-popover w-64">
    <div class="popover-header bg-aeblack-50 px-3 py-2">
        <div class="font-semibold text-aeblack-900">@@popoverTitle</div>
    </div>
    <div class="popover-body px-3 py-2 text-aeblack-600">
        <p class="mb-0">@@popoverContent</p>
    </div>
    <div data-popper-arrow></div>
</div>
